<div class="container big-title">
  <div class="columns is-vcentered">
    <div class="column">
      <h1 class="title">{{ bigTitle.title }}</h1>
      <h2 class="description" [innerHTML]="bigTitle.subtitle"></h2>
      <button *ngIf="bigTitle.buttonText" class="button" routerLink="{{ bigTitle.buttonAction }}">{{ bigTitle.buttonText }}</button>
    </div>
    <div class="column has-text-centered" id="flame-sign-up">
      <img width="550" src="{{ bigTitle.imageUrl }}" alt="{{ bigTitle.imageAlt }}"/>
    </div>
  </div>
</div>
